<link rel="apple-touch-icon" sizes="144x144" href="{{ site.data.config.favicon_path }}/apple-touch-icon-144x144.png">

<meta name="theme-color" content="#ffffff">

{% endif %}

<style>
    .archive__item-teaser {
        min-height: 238px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgb(222,228,228);
        background: radial-gradient(circle, rgba(222,228,228,1) 0%, rgba(255,179,107,1) 100%);
    }

    /*add tint to images*/
    .page__hero--overlay {
        background-color: rgba(255,179,107,.5);
        background-blend-mode: multiply;
    }
</style>
